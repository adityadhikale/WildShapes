<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>WildShapes - Choose your favourite shape</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body {
            background-color: #dedede;
            overflow-x: hidden;
        }

        .myDragArea {
            margin-top: 10px;
            display: flex;
            background-color: white;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 75vh;
            border-radius: 4px;
            overflow-x: hidden;
        }

        .hr {
            background-color: black;
            height: 1px;
        }

        .mycontainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Center align the content */
            width: 100%;
            /* Take full width of the screen */
            margin-top: 20px;
            /* Adjust top margin for spacing */
        }

        .shape {
            width: 100px;
            height: 100px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        #square {
            background-color: #52489c;
            width: 50px;
            height: 50px;
        }

        #triangle {
            background-color: #e2cfea;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            width: 100px;
            height: 50px;
        }

        #rectangle {
            background-color: #1b998b;
            width: 100px;
            height: 50px;
        }

        .mybtn {
            margin-top: auto;
            z-index: 2;
        }

        @media (max-width: 768px) {
            .logo {
                margin-bottom: 10px;
                display: flex;
                justify-content: center;
            }

            .buttons {
                display: flex;
                flex-direction: row;
                align-items: center;
            }

            .buttons button {
                margin: 5px;
                /* Add spacing between buttons */
            }
        }

        #logoImg {
            margin-left: 10px;
            height: 40px;
            width: 50px;
            /* Fixed width for the logo */
        }

        /* Rest of the CSS remains the same */
    </style>
</head>

<body>
    <div>
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <div class="logo">
                    <img src="images/logo192.png" alt="WildShapes Logo" id="logoImg">
                </div>
                <div class="buttons">
                    <button id="btnsquare" type="button" class="btn btn-light mx-3">Square</button>
                    <button id="btntriangle" type "button" class="btn btn-light mx-3">Triangle</button>
                    <button id="btnrectangle" type="button" class="btn btn-light mx-3">Rectangle</button>
                </div>
            </div>
        </nav>
    </div>

        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid d-flex flex-column align-items-center">
                <div class="logo">

    <div class="container myDragArea">
        <div class="mycontainer">
        </div>
        <div class="mybtn d-flex flex-column mb-3">
            <hr class="hr">
            <div>
                <button class="btn btn-secondary mx-3 translate-button">Translate</button>
                <button class="btn btn-secondary mx-3 scale-button">Scale</button>
                <button class="btn btn-secondary mx-3 rotate-button">Rotate</button>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const squareButton = document.querySelector("#btnsquare");
            const triangleButton = document.querySelector("#btntriangle");
            const rectangleButton = document.querySelector("#btnrectangle");
            const translateButton = document.querySelector(".translate-button");
            const scaleButton = document.querySelector(".scale-button");
            const rotateButton = document.querySelector(".rotate-button");
            const myContainer = document.querySelector(".mycontainer");
            let selectedShape = null;

            function removeAllShapes() {
                while (myContainer.firstChild) {
                    myContainer.removeChild(myContainer.firstChild);
                }
            }

            squareButton.addEventListener("click", function () {
                removeAllShapes();
                const square = document.createElement("div");
                square.className = "shape square";
                square.id = "square";
                myContainer.appendChild(square);
                selectedShape = square;
            });

            triangleButton.addEventListener("click", function () {
                removeAllShapes();
                const triangle = document.createElement("div");
                triangle.className = "shape triangle";
                triangle.id = "triangle";
                myContainer.appendChild(triangle);
                selectedShape = triangle;
            });

            rectangleButton.addEventListener("click", function () {
                removeAllShapes();
                const rectangle = document.createElement("div");
                rectangle.className = "shape rectangle";
                rectangle.id = "rectangle";
                myContainer.appendChild(rectangle);
                selectedShape = rectangle;
            });

            translateButton.addEventListener("click", function () {
                if (selectedShape) {
                    selectedShape.style.transform += "translate(50px, 0)";
                }
            });

            scaleButton.addEventListener("click", function () {
                if (selectedShape) {
                    selectedShape.style.transform += "scale(1.5)";
                }
            });

            rotateButton.addEventListener("click", function () {
                if (selectedShape) {
                    selectedShape.style.transform += "rotate(45deg)";
                }
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
